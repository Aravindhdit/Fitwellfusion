<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro: Your Ultimate Fitness Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* App Container */
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-x: hidden;
        }

        /* Header Styles */
        .app-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 480px;
            margin: 0 auto;
        }

        .app-header h1 {
            font-size: 20px;
            font-weight: bold;
        }

        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 480px;
            margin: 0 auto;
        }

        .nav-item {
            text-align: center;
            color: #777;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #4CAF50;
        }

        /* Main Content Area */
        .app-content {
            padding: 80px 20px 70px;
            min-height: calc(100vh - 130px);
        }

        /* Home Page */
        .home-hero {
            text-align: center;
            margin-bottom: 30px;
        }

        .home-hero h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .home-hero p {
            font-size: 16px;
            color: #666;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-5px);
        }

        .action-card i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .action-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .action-card p {
            font-size: 14px;
            color: #666;
        }

        /* BMI Calculator Page */
        .calculator-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .calculate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculate-btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Workout Plans Page */
        .workout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .workout-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .workout-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .workout-content {
            padding: 20px;
        }

        .workout-content h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .workout-content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .workout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .workout-btn:hover {
            background-color: #45a049;
        }

        /* Profile Page */
        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #fff;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }

        .profile-email {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .profile-actions {
            display: grid;
            gap: 15px;
        }

        .profile-action-btn {
            display: block;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile-action-btn:hover {
            background-color: #45a049;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .app-container {
                width: 100%;
            }

            .app-header, .nav-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="back-button" onclick="navigateBack()"><i class="fas fa-arrow-left"></i></button>
            <h1 id="pageTitle">FitTrack Pro</h1>
            <div style="width: 24px;"></div> <!-- Placeholder for alignment -->
        </header>

        <main class="app-content" id="appContent">
            <!-- Content will be dynamically loaded here -->
        </main>

        <nav class="nav-bar">
            <a href="#" class="nav-item active" onclick="loadPage('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" onclick="loadPage('bmi')">
                <i class="fas fa-calculator"></i>
                <span>BMI</span>
            </a>
            <a href="#" class="nav-item" onclick="loadPage('workouts')">
                <i class="fas fa-dumbbell"></i>
                <span>Workouts</span>
            </a>
            <a href="#" class="nav-item" onclick="loadPage('profile')">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script>
        // Page content
        const pages = {
            home: `
                <div class="home-hero animate-fade-in">
                    <h2>Welcome to FitTrack Pro</h2>
                    <p>Your personal fitness companion</p>
                </div>
                <div class="quick-actions animate-slide-in">
                    <div class="action-card" onclick="loadPage('bmi')">
                        <i class="fas fa-calculator"></i>
                        <h3>BMI Calculator</h3>
                        <p>Check your Body Mass Index</p>
                    </div>
                    <div class="action-card" onclick="loadPage('workouts')">
                        <i class="fas fa-dumbbell"></i>
                        <h3>Workouts</h3>
                        <p>Explore workout plans</p>
                    </div>
                    <div class="action-card">
                        <i class="fas fa-utensils"></i>
                        <h3>Nutrition</h3>
                        <p>Track your diet</p>
                    </div>
                    <div class="action-card">
                        <i class="fas fa-chart-line"></i>
                        <h3>Progress</h3>
                        <p>View your fitness journey</p>
                    </div>
                </div>
            `,
            bmi: `
                <div class="calculator-form animate-fade-in">
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" required>
                    </div>
                    <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
                    <div class="result" id="bmiResult"></div>
                </div>
            `,
            workouts: `
                <div class="workout-grid animate-fade-in">
                    <div class="workout-card animate-slide-in">
                        <div class="workout-image" style="background-image: url('/api/placeholder/400/200')"></div>
                        <div class="workout-content">
                            <h3>Beginner's Fitness</h3>
                            <p>Perfect for those just starting their fitness journey. Build strength and endurance gradually.</p>
                            <a href="#" class="workout-btn">View Plan</a>
                        </div>
                    </div>
                    <div class="workout-card animate-slide-in">
                        <div class="workout-image" style="background-image: url('/api/placeholder/400/200')"></div>
                        <div class="workout-content">
                            <h3>Cardio Blast</h3>
                            <p>High-intensity cardio workouts to boost your endurance and burn calories.</p>
                            <a href="#" class="workout-btn">View Plan</a>
                        </div>
                    </div>
                    <div class="workout-card animate-slide-in">
                        <div class="workout-image" style="background-image: url('/api/placeholder/400/200')"></div>
                        <div class="workout-content">
                            <h3>Strength Training</h3>
                            <p>Build muscle and increase your strength with these targeted workouts.</p>
                            <a href="#" class="workout-btn">View Plan</a>
                        </div>
                    </div>
                </div>
            `,
            profile: `
                <div class="profile-info animate                <div class="profile-info animate-fade-in">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 class="profile-name">John Doe</h2>
                    <p class="profile-email">johndoe@example.com</p>
                </div>
                <div class="profile-stats animate-slide-in">
                    <div class="stat-item">
                        <div class="stat-value">15</div>
                        <div class="stat-label">Workouts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">5 kg</div>
                        <div class="stat-label">Weight Lost</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">10</div>
                        <div class="stat-label">Achievements</div>
                    </div>
                </div>
                <div class="profile-actions animate-slide-in">
                    <a href="#" class="profile-action-btn">Edit Profile</a>
                    <a href="#" class="profile-action-btn">View Progress</a>
                    <a href="#" class="profile-action-btn">Settings</a>
                    <a href="#" class="profile-action-btn">Logout</a>
                </div>
            `
        };

        // Function to load page content
        function loadPage(page) {
            const appContent = document.getElementById('appContent');
            appContent.innerHTML = pages[page];
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.nav-item[onclick="loadPage('${page}')"]`).classList.add('active');
            document.getElementById('pageTitle').innerText = page.charAt(0).toUpperCase() + page.slice(1);
        }

        // Function to calculate BMI
        function calculateBMI() {
            const height = document.getElementById('height').value / 100;
            const weight = document.getElementById('weight').value;
            if (height > 0 && weight > 0) {
                const bmi = (weight / (height * height)).toFixed(1);
                let resultMessage;
                if (bmi < 18.5) {
                    resultMessage = `Your BMI is ${bmi}. You are underweight.`;
                } else if (bmi < 24.9) {
                    resultMessage = `Your BMI is ${bmi}. You have a normal weight.`;
                } else if (bmi < 29.9) {
                    resultMessage = `Your BMI is ${bmi}. You are overweight.`;
                } else {
                    resultMessage = `Your BMI is ${bmi}. You are obese.`;
                }
                document.getElementById('bmiResult').innerText = resultMessage;
            } else {
                alert('Please enter valid height and weight values.');
            }
        }

        // Function to navigate back (placeholder function)
        function navigateBack() {
            alert("This will take you back to the previous page.");
        }

        // Load the home page by default
        window.onload = function() {
            loadPage('home');
        };
    </script>
</body>
</html>
